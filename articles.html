<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Unread Archive | Articles</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Georgia', serif;
      line-height: 1.6;
      color: #fdfdfd;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow-x: hidden;
    }
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;
      animation: moveStars 60s linear infinite;
      opacity: 0.5;
    }
    @keyframes moveStars {
      from { transform: translateY(0); }
      to { transform: translateY(-100px); }
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 30px;
      position: relative;
      z-index: 1000;
    }
    .site-logo img {
      height: 50px;
      background-color: #fff;
      border-radius: 6px;
      box-shadow: 0 0 8px rgba(0,0,0,0.4);
    }
    .branding {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      margin-left: 15px;
    }
    .logo {
      font-size: 1.6rem;
      font-weight: 700;
      color: #ffda79;
      letter-spacing: 1.5px;
      margin-bottom: 6px;
    }
    .tagline {
      font-size: 1rem;
      color: #cccccc;
      letter-spacing: 0.5px;
      margin-top: 2px;
    }
    .profile {
      position: relative;
      display: inline-block;
    }
    .profile-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    .profile-dropdown {
      display: none;
      position: absolute;
      right: 0;
      background: rgba(0,0,0,0.95);
      border-radius: 6px;
      min-width: 160px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }
    .profile-dropdown a {
      display: block;
      padding: 10px 14px;
      text-decoration: none;
      color: #fff;
    }
    .profile-dropdown a:hover {
      background: rgba(255,218,121,0.1);
      color: #ffda79;
    }
    .profile:hover .profile-dropdown {
      display: block;
    }
    nav {
      width: 100%;
      box-shadow: 0 2px 6px rgba(0,0,0,0.5);
      position: sticky;
      top: 0;
      z-index: 900;
    }
    .nav-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 30px;
      font-size: large;
    }
    .nav-left {
      display: flex;
      align-items: center;
      gap: 60px;
    }
    nav a {
      text-decoration: none;
      font-weight: 500;
      padding: 15px 18px;
      color: #fdfdfd;
      transition: all 0.3s ease;
    }
    nav a:hover {
      color: #ffda79;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
    }

    .search-box {
      position: relative;
      display: flex;
      align-items: center;
    }
    .search-box input {
      padding: 12px 36px 12px 12px;
      border: none;
      border-radius: 20px;
      outline: none;
      font-size: 0.9em;
      text-align: right;
    }
    #clearSearchBtn {
      position: absolute;
      right: 5px;
      top: 50%;
      transform: translateY(-50%);
      background: #ffda79;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      font-size: 16px;
      line-height: 20px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 0;
    }
    #clearSearchBtn:hover {
      background: #ffc94d;
    }

    .container {
      display: grid;
      grid-template-columns: 1fr 2fr; 
      gap: 40px;
      padding: 40px;
      width: 90%;
      max-width: 1200px;
      margin: auto;
      align-items: stretch;
    }
    .left-rect {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      flex-direction: column;
    }
    .right-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      align-items: start;
    }
    .content-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 20px 25px;
      backdrop-filter: blur(6px);
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      min-height: 280px;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .content-card h2 {
      margin: 0 0 12px;
      font-size: 1.2rem;
      border-bottom: 2px solid rgba(255,255,255,0.3);
      padding-bottom: 6px;
    }
    .content-card ul {
      margin: 0;
      padding-left: 18px;
      list-style: disc;
    }
    .content-card ul li {
      margin-bottom: 6px;
    }
    .content-card a {
      color: #ffda79;
      text-decoration: none;
    }
    .content-card a:hover {
      text-decoration: underline;
    }
    blockquote {
      font-style: italic;
      margin: 10px 0;
    }
    cite {
      display: block;
      text-align: right;
      font-size: 0.9rem;
      opacity: 0.8;
    }
    .highlight {
      background: rgba(255, 218, 121, 0.4);
      padding: 0 2px;
      border-radius: 2px;
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      margin-top: auto;
      background: #111;
      color: #fdfdfd;
    }
    footer a {
      color: #111;
      background: #ffda79;
      padding: 5px 12px;
      border-radius: 20px;
      text-decoration: none;
      font-weight: bold;
    }
    footer a:hover {
      background: #ffc94d;
    }
  </style>
</head>

<body>
  <header>
    <div class="site-logo">
      <a href="./index.html">
        <img src="./ChatGPT Image Sep 25, 2025, 10_46_26 AM.png" alt="The Unread Archive logo">
      </a>
    </div>
    <div class="branding">
      <div class="logo">✉ THE UNREAD ARCHIVE</div>
      <p class="tagline">Your digital sanctuary for timeless words.</p>
    </div>
    <div class="profile">
      <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="Profile icon" class="profile-icon">
      <div class="profile-dropdown">
        <a href="signin.html">Sign In</a>
        <a href="accomplishments.html">Accomplishments</a>
      </div>
    </div>
  </header>

  <nav>
    <div class="nav-container">
      <div class="nav-left">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="archive.html">Archive</a>
        <a href="articles.html">Articles</a>
        <a href="book.html">Books</a>
        <a href="signin.html">Sign In</a>
      </div>
      <div class="search-box">
        <input id="searchInput" type="text" placeholder="Search...">
        <button id="clearSearchBtn" class="clear-btn">✕</button>
      </div>
    </div>
  </nav>

  <div class="container">
    <div class="left-rect" id="quotesContainer"></div>
    <div class="right-grid" id="articlesContainer"></div>
  </div>

  <footer>
    <p>Contact us:
      <a href="mailto:contact@unreadarchive.com">contact@unreadarchive.com</a>
    </p>
    <p>&copy; 2025 The Unread Archive — A digital home for readers and writers.</p>
  </footer>

  <!-- ✅ Corrected bundle script -->
  <script src="./bundle.js"></script>

  <script>
    // ✅ Clear button behavior + global search
    UnreadArchive.wireGlobalSearch();

    // ✅ Load and render data from JSON
    fetch('articles.json')
      .then(r => r.json())
      .then(data => {
        // Render Quotes
        const qContainer = document.getElementById('quotesContainer');
        qContainer.innerHTML = '<h2>Quotes</h2>' +
          data.quotes.map(q => `<blockquote>“${q.text}” <cite>— ${q.author}</cite></blockquote>`).join('');

        // Merge poems + stories for right grid
        const allArticles = [
          ...data.poems.map(p => ({ title: p.title, author: p.author, tag: 'Poem', link: p.link })),
          ...data.stories.map(s => ({ title: s.title, author: s.author, tag: 'Story', link: s.link }))
        ];
        UnreadArchive.renderArticlesPage(allArticles, '#articlesContainer');
      })
      .catch(err => console.error('Error loading articles.json:', err));
  </script>
</body>
</html>
